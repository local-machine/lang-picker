<!DOCTYPE html>
<html>
  <head>
    <title>Language Picker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h3>Answer the following questions to find out which programming language is right for you!</h3>
      </div>
      <div>
        <form id="questionnaire">
          <p>What country would you like to live in?</p>
          <select class="form-control" id="country">
            <option>Italy - Massively influential and loved by everyone, but breaks down easily.</option>
            <option>Netherlands - Hey no problem, let'sh do it guysh!</option>
            <option>Switzerland -  Beautiful and well thought-out, but expect to pay a lot if you want to get seriously involved.</option>
            <option>USA - Optimistic, powerful, likes to gloss over inconveniences.</option>
          </select>
          <p>What Lord of the Rings character do you relate to most?</p>
          <select class="form-control" id="lotr">
            <option>Hobbit</option>
            <option>The Ent</option>
            <option>Elf</option>
            <option>Gandolf</option>
          </select>
          <p>Which weapon would you like?</p>
          <select class="form-control" id="weapon">
            <option>A sword without a hilt</option>
            <option>A “v2/v3” double barrel shotgun</option>
            <option>A laser rifle strapped to a donkey</option>
            <option>A belt fed 240G automatic weapon</option>
          </select>
          <p>How much money would you like to make?</p>
          <select class="form-control" id="money">
            <option>I want to be comfortable.</option>
            <option>A lot.</option>
            <option>I don't care.</option>
            <option>I want to be <i>very</i> comfortable.</option>
          </select>
          <p>Which do you admire most?</p>
          <select class="form-control" id="admire">
            <option>Paypal, front-end of websites</option>
            <option>YouTube, Instagram & Spotify</option>
            <option>Enterprise & Windows applications</option>
            <option>Gmail, Minecraft, Android Apps & Enterprise applications</option>
          </select>
          <button type="submit" class="btn-default">Find your programming language</button>
          <div id="lang">
          <span class="Language"></span>
          </div>
        </form>
      </div>
  </body>
</html>
