<!DOCTYPE html>
<html>
  <head>
    <title>Language Picker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h3>Fill in the blanks to find out which programming language is for you!</h3>
      </div>
      <div>
        <form id="questionnaire">
          <p>What are you looking to build: </p>
          <select class="form-control" id="build">
            <option>Game</option>
            <option>Web</option>
            <option>Mobile</option>
            <option>Desktop Software</option>
            <option>Data Scientist</option>
          </select>
          <p>What platform: </p>
          <select class="form-control" id="platform">
            <option>Windows</option>
            <option>Mac</option>
            <option>iOS</option>
            <option>Android</option>
          </select>
          <p>Which is more interesting to you: </p>
          <select class="form-control" id="interest">
            <option>How to interact with things</option>
            <option>How things work</option>
          </select>
          <p>Which animal do you like best: </p>
          <select class="form-control" id="animal">
            <option>Dog</option>
            <option>Cat</option>
          </select>
          <p>Which is more important: </p>
          <select class="form-control" id="important">
            <option>Obtaining a job</option>
            <option>Enjoying the language</option>
          </select>
          <button type="submit" class="btn-default">Find your programming language</button>
          <div id="lang">
          <span class="celebphoto"></span>
          </div>
        </form>
      </div>
  </body>
</html>
